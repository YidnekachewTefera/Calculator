<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calclulatorStyle.css">
</head>
<body>
    <div class="calculator-container">
        <div class="result-container">
            <div class="current-operands-and-operator">
                
            </div>
            <div class="result">
                0             
            </div>
        </div>
        <div class="buttons">
            <div class="numbers">
                <div><button class="7btn" data-number>7</button><button class="8btn" data-number>8</button><button class="9btn" data-number>9</button></div>
                <div><button class="4btn" data-number>4</button><button class="5btn" data-number>5</button><button class="6btn" data-number>6</button></div>
                <div><button class="1btn" data-number>1</button><button class="2btn" data-number>2</button><button class="3btn" data-number>3</button></div>
                <div><button data-number>.</button><button data-number>0</button><button data-operator>=</button></div>
            </div>
            <div class="operators">
                <div>
                    <button class="reset" data-screen>CLEAR</button><button class="delete" data-screen>DEL</button><button data-operator>/</button><button data-operator>X</button><button data-operator>-</button><button data-operator>+</button>
                </div>
                
            </div>
            <div class="more"></div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
