<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calclulatorStyle.css">
</head>
<body>
    <div class="calculator-container">
        <div class="result-container">
            <div class="current-operands-and-operater">
                H
            </div>
            <div class="result">
                H                
            </div>
        </div>
        <div class="buttons">
            <div class="numbers">
                <div><button>7</button><button>8</button><button>9</button></div>
                <div><button>4</button><button>5</button><button>6</button></div>
                <div><button>1</button><button>2</button><button>3</button></div>
                <div><button>.</button><button>0</button><button>=</button></div>
            </div>
            <div class="operators">
                <div>
                    <button>CLEAR</button><button>DEL</button><button>/</button><button>X</button><button>-</button><button>+</button>
                </div>
                
            </div>
            <div class="more"></div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
